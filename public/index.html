<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Sources List Generator for official Debian repositories">
    <meta name="keywords" content="Debian, Server, Repository, Generator, Sources, Sources List, deb, deb-src, Linux, distro, distribution">
    <meta name="robots" content="noodp,noydir">

    <meta name="google-site-verification" content="M1qySTPCp0tj73JiCP1yjJKSwVwGIDoqCd8385lwdl0">
    <title data-i18n-key="title"></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro">
    <link rel="stylesheet" href="styles.css">

    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>

<body>
    <main>
        <div class="wrap--header">
            <div class="wrap">
                <h2 class="header" data-i18n-key="title">Debian Sources List Generator</h2>
                <div class="fixed--right">
                    <select data-i18n-switcher>
                        <option value="de">Deutsch</option>
                        <option value="en">English</option>
                    </select>
                    <a class="github-button" href="https://github.com/rwarasaurus/debgen/fork" data-icon="octicon-repo-forked" data-style="mega" data-count-href="/rwarasaurus/debgen/network" data-count-api="/repos/rwarasaurus/debgen#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork rwarasaurus/debgen on GitHub">Fork
                    </a>
                </div>
            </div>
        </div>
        <div class="wrap">
            <div class="elemnts--inline">
                <p>
                    <label>Mirror
                        <br>
                        <select name="mirror">
                            <option value="none"></option>
                            <option value="http://ftp.at.debian.org/debian/" data-i18n-key="country.austria"></option>
                            <option value="http://ftp.au.debian.org/debian/" data-i18n-key="country.australia"></option>
                            <option value="http://ftp.be.debian.org/debian/" data-i18n-key="country.belgium"></option>
                            <option value="http://ftp.bg.debian.org/debian/" data-i18n-key="country.bulgaria"></option>
                            <option value="http://ftp.br.debian.org/debian/" data-i18n-key="country.brazil"></option>
                            <option value="http://ftp.by.debian.org/debian/" data-i18n-key="country.belarus"></option>
                            <option value="http://ftp.ca.debian.org/debian/" data-i18n-key="country.canada"></option>
                            <option value="http://ftp.cn.debian.org/debian/" data-i18n-key="country.china"></option>
                            <option value="http://ftp.cz.debian.org/debian/" data-i18n-key="country.czech_republic"></option>
                            <option value="http://ftp.dk.debian.org/debian/" data-i18n-key="country.denmark"></option>
                            <option value="http://ftp.ee.debian.org/debian/" data-i18n-key="country.estonia"></option>
                            <option value="http://ftp.fi.debian.org/debian/" data-i18n-key="country.finland"></option>
                            <option value="http://ftp.fr.debian.org/debian/" data-i18n-key="country.france"></option>
                            <option value="http://ftp2.fr.debian.org/debian/" data-i18n-key="country.france"></option>
                            <option value="http://ftp.de.debian.org/debian/" data-i18n-key="country.germany"></option>
                            <option value="http://ftp2.de.debian.org/debian/" data-i18n-key="country.germany"></option>
                            <option value="http://ftp.ch.debian.org/debian/" data-i18n-key="country.switzerland"></option>
                            <option value="http://ftp.es.debian.org/debian/" data-i18n-key="country.spain"></option>
                            <option value="http://ftp.uk.debian.org/debian/" data-i18n-key="country.united_kingdom"></option>
                            <option value="http://ftp.gr.debian.org/debian/" data-i18n-key="country.greece"></option>
                            <option value="http://ftp.hr.debian.org/debian/" data-i18n-key="country.croatia"></option>
                            <option value="http://ftp.hu.debian.org/debian/" data-i18n-key="country.hungary"></option>
                            <option value="http://ftp.ir.debian.org/debian/" data-i18n-key="country.iran"></option>
                            <option value="http://ftp.ie.debian.org/debian/" data-i18n-key="country.ireland"></option>
                            <option value="http://ftp.is.debian.org/debian/" data-i18n-key="country.iceland"></option>
                            <option value="http://ftp.it.debian.org/debian/" data-i18n-key="country.italy"></option>
                            <option value="http://ftp.jp.debian.org/debian/" data-i18n-key="country.japan"></option>
                            <option value="http://ftp.kr.debian.org/debian/" data-i18n-key="country.korea_republic_of"></option>
                            <option value="http://ftp.lt.debian.org/debian/" data-i18n-key="country.lithuania"></option>
                            <option value="http://ftp.md.debian.org/debian/" data-i18n-key="country.moldova"></option>
                            <option value="http://ftp.mx.debian.org/debian/" data-i18n-key="country.mexico"></option>
                            <option value="http://ftp.nc.debian.org/debian/" data-i18n-key="country.new_caledonia"></option>
                            <option value="http://ftp.nl.debian.org/debian/" data-i18n-key="country.netherlands"></option>
                            <option value="http://ftp.no.debian.org/debian/" data-i18n-key="country.norway"></option>
                            <option value="http://ftp.nz.debian.org/debian/" data-i18n-key="country.new_zealand"></option>
                            <option value="http://ftp.pl.debian.org/debian/" data-i18n-key="country.poland"></option>
                            <option value="http://ftp.pt.debian.org/debian/" data-i18n-key="country.portugal"></option>
                            <option value="http://ftp.ro.debian.org/debian/" data-i18n-key="country.romania"></option>
                            <option value="http://ftp.ru.debian.org/debian/" data-i18n-key="country.russian_federation"></option>
                            <option value="http://ftp.se.debian.org/debian/" data-i18n-key="country.sweden"></option>
                            <option value="http://ftp.si.debian.org/debian/" data-i18n-key="country.slovenia"></option>
                            <option value="http://ftp.sk.debian.org/debian/" data-i18n-key="country.slovakia"></option>
                            <option value="http://ftp.sv.debian.org/debian/" data-i18n-key="country.el_salvador"></option>
                            <option value="http://ftp.th.debian.org/debian/" data-i18n-key="country.thailand"></option>
                            <option value="http://ftp.tr.debian.org/debian/" data-i18n-key="country.turkey"></option>
                            <option value="http://ftp.tw.debian.org/debian/" data-i18n-key="country.taiwan"></option>
                            <option value="http://ftp.ua.debian.org/debian/" data-i18n-key="country.ukraine"></option>
                            <option value="http://ftp.us.debian.org/debian/" data-i18n-key="country.united_states"></option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        <a data-i18n-key="releases">Releases</a>
                        <br>
                        <select name="releases">
                            <option value="none" selected></option>
                            <option value="stable" data-updates>Stable</option>
                            <option value="testing" data-updates>Testing</option>
                            <option value="bullseye" data-updates>Testing (bullseye)</option>
                            <option value="buster" data-updates>Debian 10 (buster)</option>
                            <option value="stretch" data-updates>Debian 9 (stretch)</option>
                            <option value="jessie" data-updates>Debian 8 (jessie)</option>
                            <option value="wheezy" data-updates>Debian 7 (wheezy) </option>
                            <option value="squeeze-lts">Debian 6 (squeeze) </option>
                        </select>
                    </label>
                </p>
                <p>
                    <label>
                        Arch
                        <br>
                        <select name="arch">
                            <option selected></option>
                            <option data-i18n-key="all"></option>
                            <option>amd64</option>
                            <option>arm64</option>
                            <option>armel</option>
                            <option>armhf</option>
                            <option>hurd-i386</option>
                            <option>i386</option>
                            <option>ia64</option>
                            <option>kfreebsd-amd64</option>
                            <option>kfreebsd-i386</option>
                            <option>mips</option>
                            <option>mipsel</option>
                            <option>powerpc</option>
                            <option>ppc64el</option>
                            <option>s390</option>
                            <option>s390x</option>
                            <option>sparc</option>
                        </select>
                    </label>
                </p>
            </div>

            <p>
                <label>
                    <input name="src" type="checkbox" checked> Include source
                </label>
                <br>
                <label>
                    <input name="contrib" type="checkbox" checked> Contrib
                </label>
                <br>
                <label>
                    <input name="non-free" type="checkbox" checked> Non-Free
                </label>
                <br>
                <label>
                    <input name="security" type="checkbox" checked> Security
                </label>
            </p>

            <p>
                <label>
                    Source List
                    <br>
                    <textarea autocomplete="off"
                              autocorrect="off"
                              autocapitalize="off" 
                              pellcheck="false"
                              name="list"
                              id="source"
                              rows="10"
                              cols="100">
                    </textarea>
                </label>
            </p>
            <p>
                <button class="button" data-i18n-key="generate"></button>
            </p>
        </div>
    </main>
    <div class="wrap wrap--footer"></div>

    <script src="app.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
